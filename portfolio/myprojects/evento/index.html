<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events anywhere</title> 
     <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>
        <ul class="links">
          <li class="link-item">
            <a  class="link" href="/concerts">Concerts</a>
          </li>
          <li class="link-item">
            <a  class="link" href="/sports">Sports</a>
          </li>
          <li class="link-item">
            <a  class="link" href="/conferences">Conferences</a>
          </li>
        </ul>
    </header>

    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="p1">Search through hundreds of events to find your next one.</p>
        <p class="p2">Get your tickets safely  through <span class="evento">Evento.</span></p>

        <div class="search">
            <form class="form">
                <input class="city" placeholder="Find events by city (eg. Austin)">
            </form>
            <button class="button">Search</button>
        </div>
        
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evento.</p>
        <p class="stats">18,430 events. 322 cities.</p>
    </footer>
</body>
</html>
